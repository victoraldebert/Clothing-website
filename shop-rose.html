<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de vêtement</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="vtmnt-icon.png">
</head>
<body>
    <header>
        <div class="banner-first">
            <a class="banner-first-title" href="index.html">Site de vêtement</a>
        </div>
    </header>

    <div class="shop">
        <div class="item-shop">
            <a class="item-shop-img" href=""><img src="Casquette-rose.png" alt="Casquette rose"></a>
            <div class="item-shop-info">
                <div class="item-shop-info-title">Casquette rose</div>
                <div class="item-shop-info-price">50 EUR</div>
                <button class="item-shop-info-btn" type="button">Ajouter</button>
            </div>
        </div>
    </div>

    <div class="galerie">
        <div class="item">
            <a class="item-img" href="shop-bleu-clair.html"><img src="Casquettebleu.png" alt="Casqeutte bleu"></a>
            <div class="item-info">
                <div class="item-info-title">Casquette bleu</div>
                <div class="item-info-price">50 EUR</div>
            </div>
        </div>

        <div class="item">
            <a class="item-img" href="shop-noir.html"><img src="Pull-noir.png" alt="Pull noir"></a>
            <div class="item-info">
                <div class="item-info-title">Pull noir</div>
                <div class="item-info-price">100 EUR</div>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-container">
            Site réalisé par Victor A. Tout droit réservés.
        </div>
    </footer>
</body>
</html>
