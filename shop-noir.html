<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressemble clothing shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo VA.png">
</head>
<body>
    <header>
        <div class="banner-first">
            <div class="banner-first-title">Site de vêtements</div>
        </div>
    </header>

    <div class="shop">
        <div class="item-shop">
            <a class="item-shop-img" href="https://victoraldebert.github.io/Site-de-vetements/"><img src="Pull-noir.png" alt="Pull"></a>
            <div class="item-shop-info">
                <div class="item-shop-info-title">Pull noir</div>
                <div class="item-shop-info-price">100 EUR</div>
                <button class="item-shop-info-btn" type="button">Ajouter</button>
            </div>
        </div>
    </div>

    <div class="galerie">
        <div class="item">
            <a class="item-img" href="https://victoraldebert.github.io/Site-de-vetements/"><img src="Pull-vert.png" alt="Pull vert"></a>
            <div class="item-info">
                <div class="item-info-title">Pull vert</div>
                <div class="item-info-price">100 EUR</div>
            </div>
        </div>
        <div class="item">
            <a class="item-img" href="https://victoraldebert.github.io/Site-de-vetements/"><img src="Tshirt-bleu.png" alt="T-shirt"></a>
            <div class="item-info">
                <div class="item-info-title">T-shirt bleu</div>
                <div class="item-info-price">70 EUR</div>
            </div>
        </div>

    </div>


    <footer>
        <div class="footer-container">
            Site réalisé par Victor A. Tout droit réservés.
        </div>
    </footer>
</body>
</html>
