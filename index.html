<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressemble clothing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo VA.png">
</head>
<body>
    <header>
        <div class="banner-first">
            <div class="banner-first-title">Site de vêtements</div>
        </div>
        <div class="banner-second"><img src="Photo Home Page.png" alt="Home"></div>
    </header>

    <div class="galerie">

        <div class="item">
            <div class="item-img"><img src="Tshirt-gris.png" alt="T-shirt"></div>
            <div class="item-info">
                <div class="item-info-title">T-shirt</div>
                <div class="item-info-price">70 EUR</div>
            </div>
        </div>
        <div class="item">
            <div class="item-img"><img src="Tshirt-bleu.png" alt="T-shirt"></div>
            <div class="item-info">
                <div class="item-info-title">T-shirt bleu</div>
                <div class="item-info-price">70 EUR</div>
            </div>
        </div>

        <div class="item">
            <div class="item-img"><img src="Pull-noir.png" alt="Pull noir"></div>
            <div class="item-info">
                <div class="item-info-title">Pull noir</div>
                <div class="item-info-price">100 EUR</div>
            </div>
        </div>

        <div class="item">
            <div class="item-img"><img src="Pull-vert.png" alt="Pull vert"></div>
            <div class="item-info">
                <div class="item-info-title">Pull vert</div>
                <div class="item-info-price">100 EUR</div>
            </div>
        </div>

        <div class="item">
            <div class="item-img"><img src="Casquette-rose.png" alt="Casquette rose"></div>
            <div class="item-info">
                <div class="item-info-title">Casquette rose</div>
                <div class="item-info-price">70 EUR</div>
            </div>
        </div>

        <div class="item">
            <div class="item-img"><img src="Casquette-bleu.png" alt="Casquette bleu"></div>
            <div class="item-info">
                <div class="item-info-title">Casquette bleu</div>
                <div class="item-info-price">50 EUR</div>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-container">
            Site réalisé par Victor A. Tout droit réservés.
        </div>
    </footer>
</body>
</html>
